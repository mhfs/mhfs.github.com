---
layout: default
---

<h2>{{page.title}}</h2>

<div class="post">
{{content}}
  <ul class="meta">
    <li class="date">{{ page.date | date_to_long_string }}</li>
  
    <li class="tags">
      {% for tag in page.tags %}
        <span>{{ tag }}</span>
      {% endfor %}
    </li>
  </ul>
</div>

<h2>Related Posts</h2>
<ul class="post_list">
  {% for post in site.related_posts limit:3 %}
    <li><span class="monospace">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/mhfs/embed.js"></script><noscript><a href="http://disqus.com/forums/mhfs/?url=ref">View the discussion thread.</a></noscript>
